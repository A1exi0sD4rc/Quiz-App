<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Runde</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <!-- bootstrap-->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.min.js">
</head>

<body onload="init()">
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
  </header>

  <main id="main">
    <div class="responsiv">
      <div id="card-container" class="card">
        <img id="card-img" src="./img/card-bg.jpg" class="card-img-top">
  
        <div id="container-result" class="card-body d-none">
          <div class="quiz-result p-4">
            <h5>Quiz beendet!</h5>
            Richtige Antworten:<br>
            <div>
              <b id="right-answer"></b> von <b id="number-questions"></b>
            </div>
            <button id="restart" type="button" class="btn btn-primary mt-2" onclick="restartGame()">Neustart</button>
          </div>
        </div>
  
        <div id="container-game" class="card-body">
          <div id="quiz-progress" class="progress" role="progressbar" aria-label="Example with label">
            <div id="progress-label" class="progress-bar">0%</div>
          </div>
          <h5 id="question" class="card-title mt-2">Frage</h5>
  
          <div class="card quiz-answer mb-3" onclick="answer(1)">
            <div id="answer_1" class="card-body">
              Antwort
            </div>
          </div>
  
          <div class="card quiz-answer mb-3" onclick="answer(2)">
            <div id="answer_2" class="card-body">
              Antwort
            </div>
          </div>
  
          <div class="card quiz-answer mb-3" onclick="answer(3)">
            <div id="answer_3" class="card-body">
              Antwort
            </div>
          </div>
  
          <div class="card quiz-answer mb-3" onclick="answer(4)">
            <div id="answer_4" class="card-body">
              Antwort
            </div>
          </div>
  
          <div class="question-footer">
            <div>
              <b id="current-question">1</b> von <b id="max-questions"></b> Fragen
            </div>
  
            <button id="next-question" type="button" class="btn btn-primary" onclick="nextQuestion()" disabled>NÃ¤chste
              Frage</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
